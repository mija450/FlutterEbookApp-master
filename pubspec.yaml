name: flutter_ebook_app
description: A Flutter app for eBooks

version: 1.0.4+8

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Dependencia del SDK web de Flutter
  flutter_web_plugins:
    sdk: flutter

  # Paquetes de pub.dev
  auto_route: ^7.8.4
  cached_network_image: ^3.3.0
  cupertino_icons: ^1.0.6
  dio: ^5.4.0
  flutter_riverpod: ^2.3.6
  flutter_spinkit: ^5.2.0
  freezed_annotation: ^2.2.0
  google_fonts: ^4.0.4
  logman: ^0.0.14
  path: ^1.8.3
  path_provider: ^2.1.1
  permission_handler: ^10.2.0
  riverpod_annotation: ^2.1.1
  sembast: ^3.4.5
  sembast_web: ^2.1.3
  share_plus: ^4.0.4
  shared_preferences: ^2.1.1
  uuid: ^4.2.2
  xml2json: ^5.3.1

  # Widget local de Iridium (revisa que la ruta exista)
  iridium_reader_widget:
    path: ./packages/iridium/reader_widget

  # flutter_icons desde GitHub
  flutter_icons:
    git:
      url: https://github.com/jibiel/flutter-icons.git

dependency_overrides:
  collection: ^1.17.2
  flutter_inappwebview: ^5.8.0

dev_dependencies:
  auto_route_generator: ^7.1.1
  build_runner: ^2.4.6
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  freezed: ^2.3.4
  riverpod_generator: ^2.2.3
  lint: ^2.1.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/
